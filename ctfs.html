---
layout: default
title: About
---

<div class="row">
	<div class="page-header">
		<h1>Past CTFs</h1>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>Place</th>
			</tr>
		</thead>
		<tbody>
			{% for event in site.data.events %}
			<tr>
				<td>{{ event.date | date_to_string }}</td>
				<td>{{ event.name }}</td>
				<td>{{ event.place }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
