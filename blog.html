---
layout: default
title: About
---

<div class="row">
	<div class="page-header">
		<h1>Blog</h1>
	</div>
	{% for post in site.posts %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">{{ post.title }}</h4>
		</div>
		<div class="panel-body">
			<p><small>Posted {{ post.date | date_to_string }}</small></p>
			{{ post.excerpt }}
			<p><a href="{{ post.url }}">Read more &raquo;</a></p>
		</div>
	</div>
	{% endfor %}
</div>
